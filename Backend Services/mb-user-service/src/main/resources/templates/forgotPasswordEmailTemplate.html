<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Forgot Password</title>
</head>
<body style="font-family: Arial, sans-serif;">

<div style="background-color: #f4f4f4; padding: 20px; text-align: center;">
  <h1 style="color: #333333;">Forgot Password OTP</h1>
</div>

<div style="padding: 20px;">
  <p>Hello <span th:text="${username}"></span>,</p>
  <p>You have requested to reset your password. Please use this OTP to Reset Password</p>

  <p style="font-size: 24px; font-weight: bold; margin-bottom: 20px; text-align: center"><span th:text="${verificationCode}"></span></p>


  <p style="margin-top: 20px;">If you did not request a password reset, please ignore this email.</p>

  <p style="margin-top: 20px;">Best Regards,<br/>MegaBliss Service Team</p>
</div>

</body>
</html>
